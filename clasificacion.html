<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body class="clasificacion">
    <div class="tabla-container">
        <h2>TABLA DE POSICIONES</h2>
        <form method="POST" action="{{ url_for('agregar') }}">
            <input type="text" name="nombre" placeholder="Nombre del equipo" required>
            <input type="number" name="puntos" placeholder="Puntos" min="0" required>
            <button type="submit">Agregar equipo</button>
        </form>
        <table>
            <tr>
                <th>Pos.</th>
                <th>Equipo</th>
                <th>Puntos</th>
                <th>Acción</th>
            </tr>
            {% for equipo in equipos %}
         <tr>
             <td>{{ loop.index }}</td>
             <td>{{ equipo.nombre }}</td>
            <td>
               <form method="POST" action="{{ url_for('actualizar', nombre=equipo.nombre) }}" style="display:inline;">
                 <input type="number" name="puntos" value="{{ equipo.puntos }}" min="0" required style="width:60px;">
                 <button type="submit">✔</button>
                </form>
            </td>
             <td>
                <a href="{{ url_for('eliminar', nombre=equipo.nombre) }}" class="eliminar">Eliminar</a>
             </td>
         </tr>
            {% endfor %}
        </table>
    </div>
    <button id="sos-ganador">GANADOR</button>
   
<script>
  document.getElementById("sos-ganador").onclick = () => {
    window.location = "/ganador";
  };
</script>

    
</body>
</html>
