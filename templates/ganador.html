<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ganador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .contenido {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .trofeo {
        font-size: 200px;
        animation: flotar 2.5s ease-in-out infinite, 
        brillar 2s ease-in-out infinite alternate,
        girar 10s linear infinite; /* üîÑ A√±adido */
        }


        .texto-ganador {
            font-size: 50px;
            margin-top: 20px;
            animation: entrarTexto 1.5s ease-out forwards;
            opacity: 0;
        }

        .nombre-ganador {
            font-size: 40px;
            margin-top: 10px;
            color: gold;
            animation: aparecerNombre 1.5s ease-out 1.5s forwards;
            opacity: 0;
        }

        @keyframes flotarYgirar {0% {
        transform: translateY(0px) rotate(0deg);}50% 
        {transform: translateY(-20px) rotate(180deg);}100% 
        {transform: translateY(0px) rotate(360deg);}
        }


        @keyframes brillar {
            0% {
                text-shadow: 0 0 10px gold, 0 0 20px orange;
            }
            100% {
                text-shadow: 0 0 30px gold, 0 0 60px orange;
            }
        }

        @keyframes entrarTexto {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes aparecerNombre {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Fuegos artificiales */
        .fuego {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: yellow;
            animation: explotar 1s ease-out infinite;
            opacity: 0;
        }

        @keyframes explotar {
            0% {
                transform: scale(0.2);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

  <!-- CONTENIDO -->
    <div class="contenido">
        <div class="trofeo">üèÜ</div>
        <div class="texto-ganador">Felicidades ¬°Sos el ganador del Torneo de Invierno FIFA 2025!</div>
        <div class="nombre-ganador">{{ nombre }}</div>
    </div>

    <!-- EFECTO FUEGOS -->
    <script>
        function crearFuego() {
            const fuego = document.createElement('div');
            fuego.classList.add('fuego');
            fuego.style.left = Math.random() * 100 + 'vw';
            fuego.style.top = Math.random() * 100 + 'vh';
            fuego.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            fuego.style.animationDuration = (Math.random() * 0.5 + 0.8) + 's';
            document.body.appendChild(fuego);
            setTimeout(() => fuego.remove(), 1000);
        }
        setInterval(crearFuego, 150);
    </script>

</body>
</html>
